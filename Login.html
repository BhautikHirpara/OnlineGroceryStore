<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        margin: 0;
        background-color: #323232;
      }

      .navbar {
        width: 100%;
        background-color: #0056b3;
        color: white;
        padding: 10px 0;
        text-align: center;
      }

      .login-container {
        text-align: center;
        margin-top: 20px;
      }

      .login-form {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 300px;
      }

      .login-form h2 {
        margin-bottom: 20px;
        color: #0056b3;
      }

      .login-form input[type="text"],
      .login-form input[type="password"],
      .login-form button {
        display: block;
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #cccccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      .login-form button {
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }

      .login-form button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <h1>Online Grocery Store</h1>
    </div>
    <div class="login-container">
      <form class="login-form">
        <h2>Login</h2>
        <input type="text" placeholder="Username" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p style="color: white">
        Don't have an account?
        <a href="registration.html" style="color: #0056b3">Register here</a>
      </p>
    </div>
  </body>
</html>
